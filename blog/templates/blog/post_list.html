<html>
    <head>
        <title>Lucy's blog</title>
    </head>
    <body>

        <h1><a href="/">Lucy's Blog</a></h1>


      {% for post in posts %}
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
      {% endfor %}
    </body>
</html>
